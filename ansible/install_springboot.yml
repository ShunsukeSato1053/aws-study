---
- name: Install SpringBoot app
  hosts: web
  become: true

  tasks:
    # アプリ用ディレクトリの作成
    - name: Create /app directory
      ansible.builtin.file:
        path: /app
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: '0755'

    # myapp.jar のアップロード
    - name: Upload myapp.jar
      ansible.builtin.copy:
        src: app/myapp.jar
        dest: /app/myapp.jar
        mode: '0644'

    # systemdサービスファイルの作成
    - name: Create systemd service file for myapp
      ansible.builtin.copy:
        dest: /etc/systemd/system/myapp.service
        mode: '0644'
        content: |
          [Unit]
          Description=Java Application myapp
          After=network.target

          [Service]
          User=ec2-user
          WorkingDirectory=/app
          ExecStart=/usr/bin/java -jar /app/myapp.jar
          SuccessExitStatus=143
          Restart=on-failure
          RestartSec=10

          [Install]
          WantedBy=multi-user.target

    # systemdの再読み込み
    - name: Reload systemd daemon to apply new service
      ansible.builtin.systemd:
        daemon_reload: true

    # myappサービスの起動と有効化
    - name: Restart and enable myapp service
      ansible.builtin.systemd:
        name: myapp
        state: restarted
        enabled: true
